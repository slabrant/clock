<html>
    <head>
        <title>Seconds Left in Day</title>
    </head>
    <body></body>
    <script>
        function updateSecondsLeft() {
            if (document.body.innerText.length <= 0) return;
            document.body.innerText = document.body.innerText.slice(0, -2);
        }
        
        const now = new Date();
        const nineOclock = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 21, 30, 0);
        window.secondsLeft = Math.floor((nineOclock - now) / 1000);
        
        Array.from({length: 57600}).map(index => {
            if (window.secondsLeft <= 0) return;
            document.body.append(`. `);
            window.secondsLeft--;
        })
        setInterval(updateSecondsLeft, 1000);
    </script>
</html>
